<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list" >
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>
 
<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  var sum3=document.getElementById('aqi-list');
  var sum=aqiData.filter(function(sum1){return sum1[1]>60;});
  sum.sort(function(sum1,sum2){
  	return sum2[1]-sum1[1];
  });
  for(var j=0;j<sum.length;j++){
  	var sum4=document.createElement('li');
  	sum3.append(sum4);
  	sum4.innerHTML=sum[j];  	
  };
})();
</script>
</body>
</html>
